<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fotogram</title>
        <link rel="shortcut icon" href="./img/Group.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script src="script.js" defer></script>
    </head>
    <body onload="render()">
        <header>
            <div class="content">
                <img src="./img/Capa_1.png" alt="" />
            </div>
        </header>
        <main>
            <section class="content">
                <h1>Your personal photo album</h1>

                <div id="contentRef"></div>
                <dialog onclick="closeOverlay()" id="overlay-section">
                    <div
                        class="overlay-content"
                        onclick="event.stopPropagation()"
                    >
                        <header class="overlay-header">
                            <p id="img-title"></p>
                            <button class="close-btn" onclick="closeOverlay()">
                                ✕
                            </button>
                        </header>

                        <main class="overlay-main">
                            <div id="overlay-images"></div>
                        </main>

                        <footer class="overlay-footer">
                            <button class="arrow" onclick="previousOverlayImage()"><img src="./img/Union.png" alt="" />
                            </button>
                            <span id="counter"></span>
                            <button class="arrow-2" onclick="nextOverlayImage()"><img src="./img/Union.png" alt="" />
                            </button>
                        </footer>
                    </div>
                </dialog>
            </section>
        </main>
        <footer>
            <div class="content">
                <img src="./img/Logo.png" alt="" />
                <p>© 2026 Developer Akademie GmbH</p>
            </div>
        </footer>
    </body>
</html>
